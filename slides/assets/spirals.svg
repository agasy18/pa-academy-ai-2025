    <circle class="a" cx="280" cy="90" r="3"/>
    <circle class="a" cx="327" cy="102" r="3"/>
    <circle class="a" cx="356" cy="150" r="3"/>
    <circle class="a" cx="339" cy="209" r="3"/>
    <circle class="a" cx="280" cy="242" r="3"/>
    <circle class="a" cx="210" cy="220" r="3"/>
  </g>
  <!-- Class B spiral (phase-shifted; also covers all quadrants) -->
  <g>
