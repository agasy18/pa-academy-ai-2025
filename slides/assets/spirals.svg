<svg xmlns="http://www.w3.org/2000/svg" width="560" height="300" viewBox="0 0 560 300">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .axis { stroke: #cccccc; stroke-width:1; }
      .a { fill: #2b83ba; opacity: 0.9; }
      .b { fill: #d7191c; opacity: 0.9; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="560" height="300"/>
  <line class="axis" x1="20" y1="150" x2="540" y2="150"/>
  <line class="axis" x1="280" y1="20" x2="280" y2="280"/>

  <!-- Two intertwined spirals (schematic dots) -->
  <!-- Class A spiral (covers all quadrants) -->
  <g>
