    <circle class="b" cx="280" cy="58" r="3"/>
    <circle class="b" cx="350" cy="80" r="3"/>
  </g>

  <text x="30" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#333">Intertwined spirals â€” not linearly separable</text>
</svg>
