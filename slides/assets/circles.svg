    <circle class="pos" cx="280" cy="60" r="3"/>
    <circle class="pos" cx="335" cy="55" r="3"/>
    <circle class="pos" cx="395" cy="85" r="3"/>
  </g>

  <!-- Inner ring (class B) -->
  <g>
    <circle class="neg" cx="340" cy="150" r="3"/>
    <circle class="neg" cx="315" cy="185" r="3"/>
    <circle class="neg" cx="280" cy="195" r="3"/>
