    <circle class="neg" cx="280" cy="105" r="3"/>
    <circle class="neg" cx="315" cy="115" r="3"/>
  </g>

  <text x="30" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#333">Concentric circles â€” not linearly separable</text>
</svg>

